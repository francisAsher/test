<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>freeCodeCamp Survey Form</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>
 <div class="main">
  <div>
<h1 id="title">MY FIRST PROJECT</h1>
<p id="description">Thank you freeCodeCamp</p>
<form id="survey-form">
  <div>
    <label id="name-label">Name<input type="text" id="name" placeholder="Enter your name" required/></label>
    <label id="email-label">Email<input type="email" id="email" placeholder="Enter your Email" required/></label>
    <label id="number-label">Age(optional) <input type="number" id="number" placeholder="Age" max="99" min="10"
</label>
<label>Which option best describes your current role?
  <select name="current role">
    <option value="">Select current role</option>
    <option value="1">Student</option>
    <option value="2">Full Time Job</option>
    <option value="3">Full Time Learner</option>
    <option value="4">Prefer not to say</option>
    <option value="5">Other</option>
    </select>
    </label>
    </div>
    <div>
      <label>Would you recommend freecodecamp to a friend?</label>
<label><input type="radio" id="definetely" name="definetely-maybe-notsure" value="definetely" class="inline"/>Definitely</label>
<label><input type="radio" id="maybe" name="definetely-maybe-notsure" value="maybe" class="inline"/>Maybe</label>
<label><input type="radio" id="notsure" name="definetely-maybe-notsure" value="notsure" class="inline">Not sure</label>
<label>What is your favorite feature of freeCodeCamp?<select id="dropdown"><option value="">Select an option</option>
<option value="1">Challenges</option>
<option value="2">Projects</option>
<option value="3">Community</option>
<option value="4">Open source</option>
</select>
      </div>
      <div>
<label>What would you like to see improved? (Check all that apply)
          </label>
          <label><input type="checkbox" id="front-end projects" name="improve" value="front-end" class="inline"/>Front-end Projects</label>
          <label><input type="checkbox" id ="back-end projects" name="improve" value="back-end" class="inline"/>Back-end Projects</label>
          <label><input type="checkbox" id="data visualization" name="improve" value="data visualization" class="inline"/>Data visualization</label>
          <label><input type="checkbox" id="challenges" name="improve" value="challenges" class="inline"/>Challenges</label>
          <label><input type="checkbox" id="open source community" name="improve" value="open source community" class="inline"/>Open source community</label>
          <label><input type="checkbox" id="gitter help rooms" name="improve" value="gitter help rooms" class="inline"/>Gitter help rooms</label>
          <label><input type="checkbox" id="videos" name="improve" value="videos"class="inline"/>Videos</label>
          <label><input type="checkbox" id="city meetups" name="improve" value="city meetups" class="inline"/>city Meetups</label>
          <label><input type="checkbox" id="wiki" name="improve" value="wiki" class="inline"/>Wiki</label>
          <label><input type="checkbox" id="forum" name="improve" value="forum" class="inline"/>Forum</label>
          <label><input type="checkbox" id="additional courses" name="improve" value="additional courses" class="inline"/>Additional courses</label>
        </div>
          <label>Any comments or suggestions?</label>
          <textarea name="comments" rows="50" cols="100"  placeholder="Enter comments here..."></textarea>
          <input type="submit" id="submit" Value="Submit"/>
        </label>
</form>
</div>
</div>
  </body>
</html>
